# vim: set ts=4 sts=4 sw=4 et tw=112:
# Documentation for this file format exists at doc/astroheaderwriter.md!
#KEYWORD        TYPE           FLAGS            MONITOR-POINTS

airtemp         float           drop            Weather.ambientTemperature
ambpsysAntMap   float           default=0,framecount=SECOND-MAX,order=pol:ant-numbers:ab-band-numbers \
                                                Astro.Antenna(ant-numbers).Band(ab-band-numbers).(pol).ambPsys
ambpsysM        float           default=0,framecount=FIRST-SECOND \
                                                (pipeline-input-band).Tsys.ambPsys
ambpsys         float           default=0,framecount=0-FIRST \
                                                (pipeline-input-band).Tsys.ambPsys
antaz           double          default=0       (ant-commons).Drive.Track.actualAzimuth
antel           double          default=0       (ant-commons).Drive.Track.actualElevation
antennas        int             default=0,framecount=0-THIRD,conv=ANTENNAS_SUB \
                                                Control.Antenna(ant-numbers).subarrayNumber
antennas        int             default=0,framecount=THIRD-MAX,conv=ANTENNAS_SPM \
                                                SignalPath.Mapping.(spm-hw-band-input).antennaNo
antpos          double          default=0,order=xyz:ant-numbers,conv=NSEC_PER_METER \
                                                DelayEngine.DelayData(ant-numbers).(xyz)
axisoff         float           default=0       DelayEngine.DelayData(ant-numbers).axisDelay
axisrms         float           default=0,duplicate=2 \
                                                (ant-commons).Drive.errorSky
bandgood        int             default=0,valid (bandpoints).online
bandfreq        double          default=0,order=bandpoints:sb-nums \
                                                (bandpoints).Sideband(sb-nums).skyFreq
corbit          int             default=-1,valid,conv=BITMODE \
                                                (bandpoints).corrBits
coreff          float           default=-1,valid,conv=COREFF \
                                                (bandpoints).corrBits
cable           double          default=0       LineLength.LineLength(ant-numbers)
# This has always been broken: the monitor point has no tagid
#chi             float           default=0       (ant-commons).parallacticAngle
comment         string          drop            Control.Subarray(sn).comment
corrmap         int             default=0,framecount=FIRST-MAX \
                                                SignalPath.Mapping.Astroband(ab-band-numbers).Input(ab-input-numbers).antennaNo
corrinp         int             default=0,framecount=0-FIRST \
                                                Control.Antenna(ant-numbers).correlatorInputNumber
uvw             double          default=0,conv=NSEC_PER_METER \
                                                Control.Antenna(ant-numbers).interp(uvw)
visbrick        string          drop            (pipeline).VisBrickStageContainer.VisBrickStage.outFileName
### corrtype INTERNAL
dazim           double          default=0,conv=ARCMIN_TO_RAD \
                                                (ant-commons).Drive.Point.offsetAz
delev           double          default=0,conv=ARCMIN_TO_RAD \
                                                (ant-commons).Drive.Point.offsetEl
ddec            float           default=0,conv=ARCMIN_TO_RAD \
                                                Control.Subarray(sn).Commands.PhaseCenterOffset.dec
dec             double          drop            Control.Subarray(sn).phaseCenterDec
dra             float           default=0,conv=ARCMIN_TO_RAD \
                                                Control.Subarray(sn).Commands.PhaseCenterOffset.ra
delaylx         double          default=0       DelayEngine.DelayData(ant-numbers).totalDelayPol1
delayry         double          default=0       DelayEngine.DelayData(ant-numbers).totalDelayPol2
epoch           float           drop            Control.Subarray(sn).meanEquinox
fswitch         int             default=0,conv=POSITIVE_BOOLEAN \
                                                (obsblock).(fastswitch)
imgsnr          string          default="",conv=IMGSNR \
                                                (obsblock).Constraints.imgVsSnr
inttime         float           drop            (pipeline).IntegratorStageContainer.IntegratorStage.desiredIntegTime
jyperka         float           default=1       Control.Antenna(ant-numbers).jyperk
latitud         double          drop            Control.Subarray(sn).ArrayReference.latitude
lo1             double          drop            Control.Subarray(sn).loFreq
longitu         double          drop            Control.Subarray(sn).ArrayReference.longitude
### lst INTERNAL
maxdecor        float           drop            (obsblock).Constraints.maxDecorrelationRatio
maxgrms         float           drop            (obsblock).Constraints.gainCalMaxRms
maxgtime        float           drop            (obsblock).Constraints.gainCalMaxTime
maxrms          float           default=0       (obsblock).Constraints.maxRmsPathLength
maxtau          float           drop            (obsblock).Constraints.(tau)
maxtsys         float           drop            (obsblock).Constraints.maxTsys
minants         int             default=0       (obsblock).Constraints.minAnts
modedesc        string          default=""      Control.(corr-name).modeDesc
### nants INTERNAL
nband           int             default=0       Control.(corr-name).numBands
obsdec          double          drop            Control.Subarray(sn).phaseCenterAppDec
obsline         string          default="UNKNOWN",conv=OBSLINE \
                                                (bandpoints).Sideband(sb-nums).transition
obsra           double          drop            Control.Subarray(sn).phaseCenterAppRa
on              int             default=0,conv=POINTSTATUS \
                                                Control.Subarray(sn).pointStatus
pamatten        float           default=0       (ant-if-container).AntennaIF.attenSet
phaselo1        float           default=0       LineLength.Phase(ant-numbers)
phaselo2        float           default=0,conv=STATIC_ZERO \
                                                LineLength.Phase(ant-numbers)
phasem1         float           default=0,conv=PHASEM1 \
                                                LineLength.LineLength(ant-numbers)
plangle         float           drop            Control.Subarray(sn).planetAngle
plmaj           float           drop            Control.Subarray(sn).planetMajorAxis
plmin           float           drop            Control.Subarray(sn).planetMinorAxis
pltb            float           drop            Control.Subarray(sn).planetTemperature
pntdec          double          default=0       Control.Antenna(ant-numbers).pointDec
pntra           double          default=0       Control.Antenna(ant-numbers).pointRa
polarization    int             default=0,framecount=FIRST-MAX \
                                                SignalPath.Mapping.Astroband(ab-band-numbers).Input(ab-input-numbers).polarization
polstate        int             default=0,valid,framecount=FIRST-MAX \
                                                (bandpoints).fpgaMode
precipmm        float           drop            Weather.precipWater
pressmb         float           drop            Weather.pressure
psysM           float           default=0,framecount=FIRST-MAX \
                                                (dcon-band-input).psys
psys            float           default=0,framecount=0-FIRST \
                                                (dcon-band-input).psys
psysattnM       float           default=0,framecount=FIRST-MAX \
                                                (dcon-band-input).psysAtten
psysattn        float           default=0,framecount=0-FIRST \
                                                (dcon-band-input).psysAtten
purpose         string          default=""      (obsblock).(purpose)
ra              double          drop            Control.Subarray(sn).phaseCenterRa
relhumid        float           drop            Weather.humidity
reqdrms         float           drop            (obsblock).Constraints.requiredSourceRms
restfreq        double          default=0,order=bandpoints:sb-nums \
                                                (bandpoints).Sideband(sb-nums).restFreq
source          string          default=""      Control.Subarray(sn).source
rmspath         float           drop            PhaseMonitor.skyRMS
selfcal         int             default=0,conv=POSITIVE_BOOLEAN \
                                                (obsblock).(selfcal)
tau230          float           drop,conv=TAU230 \
                                                OpacityMonitor.tau225
tcorr           int             drop,framecount=0-SECOND,conv=POSITIVE_BOOLEAN \
                                                (pipeline).TsysStageContainer.TsysStage.calActive
themt           float           default=0       (ant-commons).Receivers.rxTsys
### time INTERNAL
tsysAntMap      float           default=0,framecount=SECOND-MAX,order=pol:ant-numbers:ab-band-numbers:sb-tsys \
                                                Astro.Antenna(ant-numbers).Band(ab-band-numbers).(pol).(sb-tsys)
tsysMap         float           default=0,framecount=FIRST-SECOND \
                                                (pipeline-input-band).Tsys.(sb-lud)
tsys            float           default=0,framecount=0-FIRST \
                                                (pipeline-input-band).Tsys.(sb-lud)
### ut INTERNAL
ut1utc          double          drop            Control.ut1utc
veldop          double          drop            Control.Subarray(sn).velObservatory
veltype         string          drop,conv=VELTYPE \
                                                Control.Subarray(sn).velFrame
### version INTERNAL
vsource         float           drop            Control.Subarray(sn).velocity
winddir         float           drop            Weather.windDirection
windmph         float           drop            Weather.windSpeed
